<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Steve's Projects">
    <title>Pi GPIO</title>
    <link rel="icon" type="image/png" href="../images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
</head>

<body oncopy="return false" oncut="return false" onpaste="return false">

    <div class="noselect">

        <div class="keypadContainer">
            <h1 class="TextCenter">Control GPIO</h1>

            <div class="GpioContainer">
                <strong>GPIO4</strong>
                <br>
                <label class="switch">
        <input type="checkbox" id="GPIO4" disabled >
        <span class="slider round"></span>
      </label>
                <br>
                <button id="GPIO4M"></button>
                <br>
            </div>

            <div class="GpioContainer">
                <strong>GPIO17</strong>
                <br>
                <label class="switch">
        <input type="checkbox" id="GPIO17" disabled>
        <span class="slider round"></span>
      </label>
                <br>
                <button id="GPIO17M"></button>
                <br>
            </div>

            <div class="GpioContainer">
                <strong>GPIO27</strong>
                <br>
                <label class="switch">
        <input type="checkbox" id="GPIO27" disabled>
        <span class="slider round"></span>
      </label>
                <br>
                <button id="GPIO27M"></button>
                <br>
            </div>

            <div class="GpioContainer">
                <strong>GPIO22</strong>
                <br>
                <label class="switch">
      <input type="checkbox" id="GPIO22" disabled>
      <span class="slider round"></span>
      </label>
                <br>
                <button id="GPIO22M"></button>
                <br>
            </div>

        </div>

    </div>

    <!-- include socket.io client side script -->
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="main.js"></script>

</body>

</html>
