<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Steve's Projects" />
    <title>Pi GPIO</title>
    <link rel="icon" type="image/png" href="../images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
</head>

<body oncopy="return false" oncut="return false" onpaste="return false">
    <div class="noselect">
        <div class="keypadContainer">
            <h1 class="TextCenter">ALICE</h1>
            <h3 class="TextCenter">Habitacion 3</h3>

            <div class="GpioContainer">
                <strong>Noche 2</strong>
                <br />
                <label class="switch">
            <input type="checkbox" id="GPIO26" disabled />
            <span class="slider round"></span>
          </label>
                <br />
                <button id="GPIO26M"></button>
                <br />
            </div>

            <div class="GpioContainer">
                <strong>Centro</strong>
                <br />
                <label class="switch">
            <input type="checkbox" id="GPIO20" disabled />
            <span class="slider round"></span>
          </label>
                <br />
                <button id="GPIO20M"></button>
                <br />
            </div>

            <div class="GpioContainer">
                <strong>Noche 1</strong>
                <br />
                <label class="switch">
            <input type="checkbox" id="GPIO21" disabled />
            <span class="slider round"></span>
          </label>
                <br />
                <button id="GPIO21M"></button>
                <br />
            </div>
        </div>
    </div>

    <!-- include socket.io client side script -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="main.js"></script>
</body>

</html>
